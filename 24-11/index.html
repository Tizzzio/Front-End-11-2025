    <title>Fetch</title>

  <body>
    <h1>Fetch API Example</h1>
    <script>
      const API_BASE_URL = "https://jsonplaceholder.typicode.com";
      async function apiCall(method, endpoint, body = null, query = "") {
        try {
          console.log("API Call", `Chiamando: ${API_BASE_URL}${endpoint}`);
          const response = await fetch(`${API_BASE_URL}${endpoint}`, {
            method: method,
            headers: {
              "Content-Type": "application/json",
            },
            body: body ? JSON.stringify(body) : null,
          });

          if (!response.ok) {
            throw new Error(`Errore: ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          console.log("API Success", `Dati ricevuti da ${endpoint}`);
          return data;
        } catch (error) {
          console.log("API Error", `Errore per ${endpoint}: ${error.message}`);
          return null;
        } finally {
          // Opzionale: codice da eseguire sempre, successo o errore
          console.log("API Call Completed", `Chiamata completata`);
        }
      }
      //   console.log("TEST UTILITY FUNCTION", "Usiamo la funzione riutilizzabile");

        const user = await apiCall("GET", `/users/${userId}`);

        } else {
          console.log("Nessun dato utente ricevuto");
