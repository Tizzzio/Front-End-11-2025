<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise All</title>
    <button>Start Fetch</button>
  </head>
  <body>
    <script>
      document.querySelector("button").addEventListener("click", async () => {
        await runFetches();
      });
      async function runFetches() {
        console.time("Sequenziale");
        const seq1 = await fetch("https://jsonplaceholder.typicode.com/users/1").then((r) => r.json());
        const seq2 = await fetch("https://jsonplaceholder.typicode.com/users/2").then((r) => r.json());
        const seq3 = await fetch("https://jsonplaceholder.typicode.com/users/3").then((r) => r.json());
        console.timeEnd("Sequenziale");

        console.time("Parallelo");
        const [par1, par2, par3] = await Promise.all([
          fetch("https://jsonplaceholder.typicode.com/users/1").then((r) => r.json()),
          fetch("https://jsonplaceholder.typicode.com/users/2").then((r) => r.json()),
          fetch("https://jsonplaceholder.typicode.com/users/3").then((r) => r.json()),
        ]);
        console.timeEnd("Parallelo");
        console.table(par1);
      }
    </script>
  </body>
</html>
