<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      background-color: purple;
      display: flex;
      width: 100%;
      height: 100vh;
      font: bold;
      font-size: 40px;
    }
    .header {
      position: fixed;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: yellow;
      flex-grow: 1;
      text-align: center;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 3;
      text-align: center;
      background-color: white;
    }
    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: green;
      flex-grow: 1;
      text-align: center;
    }
    .footer {
      background-color: blue;
      position: fixed;
      bottom: 0;
      width: 100vw;
      text-align: center;
    }
    @media (min-width: 769px) and (max-width: 1000px) {
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .center {
        order: -1;
        width: 100%;
      }
    }
    @media (max-width: 768px) {
      .container {
        background-color: purple;
        display: flex;
        flex-direction: column;
      }
      .header {
        order: 1;
      }

      .center {
        order: 2;
      }

      .left {
        order: 3;
      }

      .right {
        order: 4;
      }

      .footer {
        order: 5;
      }
      .left,
      .center,
      .right {
        flex-grow: 1;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="left">Sinistra</div>
      <div class="center">Main</div>
      <div class="right">Destra</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
