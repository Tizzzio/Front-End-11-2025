<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      section {
        background-color: lightgray;
        display: flex;
        gap: 10px;
        justify-content: center;
        height: 100vh;
        align-items: center;
        flex-wrap: wrap;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      h2 {
        font-size: 10px;
      }
      a {
        font-size: 8px;
      }
      span {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h2>Prodotto 1</h2>
        <img src="./img/immagine 1.jpg" width="40px" alt="" />
        <footer>
          <a href="www.google.com">BUY</a>
          <span>20$</span>
        </footer>
      </div>
      <div>box2</div>
      <div>box3</div>
      <div>box4</div>
      <div>box5</div>
      <div>box6</div>
    </section>
  </body>
</html>
