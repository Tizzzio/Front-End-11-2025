<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else</title>
  </head>
  <body>
    <h1>Condizioni/ if-else</h1>
    <script>
      let a = 18;
      if (a < 18) {
        console.log("Minorenne");
      } else if (a == 18) {
        console.log("Appena maggiorenne");
      } else {
        console.log("Maggiorenne");
      }

      let voto = 85;
      if (voto >= 90) {
        console.log("Ottimo");
      } else if (voto >= 80) {
        console.log("Distinto");
      } else if (voto >= 70) {
        console.log("Buono");
      } else if (voto >= 60) {
        console.log("Sufficiente");
      } else {
        console.log("Insufficiente");
      }
    </script>
  </body>
</html>
