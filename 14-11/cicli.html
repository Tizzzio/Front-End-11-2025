<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cicli</title>
  </head>
  <body>
    <h1>Cicli di For</h1>
    <script>
      for (let i = 1; i <= 5; i++) {
        console.log("Iterazione numero:", i);
      }

      let number = 3;
      while (number <= 30) {
        console.log("Numero:", number);
        number += 3;
      }
    </script>
  </body>
</html>
